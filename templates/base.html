<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin - Pre√ßo Mais Barato{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      color: #333;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      background: #1d4ed8;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.2s;
    }
    nav a:hover {
      background: #1e40af;
    }
    main {
      max-width: 1100px;
      margin: 25px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
    <nav>
      <a href="{{ url_for('admin.admin_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('admin.admin_comerciantes') }}">Comerciantes</a>
      <a href="{{ url_for('admin.admin_logout') }}">Sair</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
