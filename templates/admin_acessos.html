<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acessos Totais - Painel Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-primary mb-4">Acessos Totais dos Comerciantes</h2>
    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary mb-3">⬅ Voltar ao Dashboard</a>

    <table class="table table-striped table-bordered">
      <thead class="table-primary">
        <tr>
          <th>Comerciante</th>
          <th>Cidade</th>
          <th>Ação</th>
          <th>Data e Hora</th>
        </tr>
      </thead>
      <tbody>
        {% for a in acessos %}
        <tr>
          <td>{{ a.nome }}</td>
          <td>{{ a.cidade }} - {{ a.estado }}</td>
          <td>
            {% if a.acao == 'login' %}
              <span class="text-success fw-bold">Login</span>
            {% else %}
              <span class="text-danger fw-bold">Logout</span>
            {% endif %}
          </td>
          <td>{{ a.data_hora.strftime('%d/%m/%Y %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
